<h1>Mensajes : 
</h1>
<hr>
<div id='chat-mensajes'>
  <li class='list-group-item'
  *ngFor="let msg of mensajes">
  {{msg.de}}: {{msg.cuerpo}}
  </li>  

</div>

<form (submit)="enviar()"> 
  <input type="text" 
  [(ngModel)]="texto" 
  name='texto'
  class="form-control  chat-input"
  autofocus
  autocomplete="off"
  placeholder="Mensaje.."
  >

</form>
